description:
    - Creates a filters class
    - usage: 'create-filters [filters class name]'
    - argument: "Filters Class Name"
      description: "The name of the filters class"
steps:
 - command: render
   template: templates/artifacts/Filters.groovy
   destination: grails-app/filters/@artifact.package.path@/@artifact.name@Filters.groovy
 - command: render
   template: templates/testing/Filters.groovy
   destination: src/test/groovy/@artifact.package.path@/@artifact.name@FiltersSpec.groovy
